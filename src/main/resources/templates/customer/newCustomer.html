<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<h2 class="title"> Add new Customer </h2>
<div class="d-flex justify-content-centre">
        <form class="p-5 bg-light" th:method="POST" th:action="@{'/customers/' +${agencyId} + '/save'}" th:object="${newCustomer}">
        <div>
            <label for="surname">Sure name</label>
            <input type="text" th:field="*{surname}" id="surname">
        </div>
        <div>
            <label for="name">Name</label>
            <input type="text" th:field="*{name}" id="name">
        </div>
        <div>
            <label for="phoneNumber">PhoneNumber</label>
            <input type="text" th:field="*{phoneNumber}" id="phoneNumber">
        </div>
        <div>
            <label for="dateOfBirth">Date of birth</label>
            <input type="date" th:field="*{dateOfBirth}" id="dateOfBirth">
        </div>
        <div>
            <label for="gender" >Gender</label>
            <select class="form-select" aria-label="Default select example" th:field="*{gender}" id="gender">
                <option value="MALE">MALE</option>
                <option value="FEMALE">FEMALE</option>
            </select>
        </div>
        <br>
        <div style="display: flex; justify-content: center">
            <br>
            <button class="btn btn-primary" style="margin-right: 25px" type="submit">Save</button>
        </div>
        <div style="display: flex; justify-content: center">
            <br>
            <a class="btn btn-primary btn-lg" th:href="@{/customers/{agencyId}(agencyId=${agencyId})}">Back</a>
        </div>
    </form>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</html>
