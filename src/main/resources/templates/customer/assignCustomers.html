<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Assign</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href="https://fontawesome.com/icons/trash?f=classic&s=light">
</head>
<body>
<form th:action="@{'/customers/' + ${agencyId}+ 'createAssign/' + ${agencyId}}" th:method="POST" class="w-25 p-3" th:object="${assignCustomer}">
        <div class="mb-3">
            <label for="agency" class="form-label">Customer agency</label>
            <select class="form-select" id="agency" name="agency.id" required>
                <option value="">Choose...</option>
                <option th:each="agency : ${allAgency}" th:value="${agency.id}" th:text="${agency.name}"></option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
</form>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</html>
